<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Forms.css">
    <link rel="icon" type="images/jpg" href="New-form-logo.jpg">
    
</head>
<body>
<div class="bo"> 
    <form class="form">
        <!-- Username -->
        <br>
        <label for="Username"> Username:</label>
        <input type="text" id="Username" minlength="6"  placeholder="Nguyen Van a" required> <br>    
        <br>
        <!-- Password -->
        <label for="Password"> Password:</label>
        <input type="Password" id="Password" minlength="6"  > <br> 
        <br>
        <!-- email -->
        <label for="=email"> Email:</label>
        <input type="email" id="email" minlength="6"  placeholder="vana@gmail.com" required> <br>
        <br>
        <!-- phone number -->
        <label for="=tele"> Phone#:</label>
        <input type="tel" id="tele" maxlength="11" required> <br>
        <br>
        <!-- date of brith -->
        <label for="=birthday"> Date of birth:</label>
        <input type="date" id="birthday"   placeholder="vana@gmail.com" required> <br>
        <br>
        <!-- gender -->
        <label for="=Gender"> Gender:</label>
        <label for="male"> Male</label>
        <input type="radio" id="male" value="Male" name="Gender" required>
        
        <label for="female"> Female</label>
        <input type="radio" id="female" value="Female" name="Gender" required> <br>
        <br>
        <!-- social media -->
        <label for="Social">Social</label>
        <select>
            <option>Facebook</option>
            <option>Instagam</option>
            <option>Snapchat</option>
            <option>other</option>
            
        </select>
        <br> <br>
        <!-- comment -->
        <label for="comment">comment</label>
        <textarea id="comment"></textarea> <br>
        <br>
        <!-- file -->
        <label for="upfile">file :</label>
        <input type="file" id="upfile" accept="image/png , image/jpeg"> 
        <br> <br>
        <!-- button -->
        <input type="reset">
        <input type="submit">
        <br>
    </form>
</div>

</body>
</html>
